<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eureka Microscope Stream</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .navbar {
            background-color: #000;
        }
        .navbar-brand img {
            width: 150px; /* Adjust the logo size */
        }
        .stream-section {
            position: relative;
            text-align: center;
            color: white;
            background-color: #000; /* Added background color */
        }
        .stream-section video {
            width: 100%;
            height: 100%;
            max-height: 500px;
            object-fit: contain; /* Changed to contain to preserve aspect ratio */
        }
        .stream-section .overlay-text {
            position: absolute;
            top: 10px; /* Moved to top */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.5); /* Added semi-transparent background */
            padding: 10px;
            border-radius: 5px;
        }
        .overlay-text h2 {
            font-size: 2rem;
            margin-bottom: 0; /* Removed bottom margin */
        }
        .footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 0.8rem 0;
            font-family: Arial, sans-serif;
        }
        .footer p:first-child {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .footer p:last-child {
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href=" ">
                < img src="/figures/brand/White logo - no background.png" alt="Eureka Logo">
            </a >
        </div>
    </nav>

    <!-- Stream Section -->
    <div class="stream-section">
        <video id="videoStream" autoplay playsinline>
            Your browser does not support the video tag.
        </video>
        <div class="overlay-text">
            <h2>Live Microscope Stream</h2>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Explore. Enjoy. Learn. Share.</p >
            <p>ETH, Zurich, Switzerland</p >
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript for handling the stream -->
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const video = document.getElementById('videoStream');
            
            // Function to start the stream
            function startStream() {
                // Replace '/stream' with the actual endpoint of your video stream
                video.src = '/stream';
                video.play().catch(e => {
                    console.error('Error playing the video:', e);
                });
            }

            // Start the stream when the page loads
            startStream();

            // Optionally, add error handling and retry logic
            video.onerror = function(e) {
                console.error('Video stream error:', e);
                // Implement retry logic here if needed
            };
        });
    </script>
</body>
</html>
