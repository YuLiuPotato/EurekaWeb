<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eureka Microscope Stream</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        /* Custom styles */
        .navbar {
            background-color: #000;
        }
        .navbar-brand img {
            width: 150px; /* Adjust the logo size */
        }
        .stream-section {
            position: relative;
            text-align: center;
            color: white;
            flex-grow: 1; /* Grow to take available space */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .stream-section img {
            width: 100%;
            height: calc(100vh - 120px); /* Adjust image to fit in between navbar and footer */
            object-fit: contain;
            transform: rotate(90deg); /* Rotates image to fit in portrait mode */
        }
        /* Rotate image for portrait orientation */
        @media (orientation: portrait) {
            .stream-section {
                max-width: 100%;
            }
            .stream-section img {
                width: 100vh;
                height: 100vw;
                max-width: none;
                transform: rotate(90deg);
                object-fit: contain;
            }
        }
        .stream-section .overlay-text {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.5);
            padding: 5px 10px; /* Added horizontal padding */
            border-radius: 5px;
            width: 60%;
            max-width: 200px;
            z-index: 10;
            display: flex; /* Added for centering text */
            align-items: center; /* Vertical center */
            justify-content: center; /* Horizontal center */
            min-height: 40px; /* Ensures consistent height */
        }
        .overlay-text h2 {
            font-size: 1rem;
            margin: 0; /* Remove default margins */
            padding: 0; /* Remove default padding */
            width: 100%; /* Take full width */
            text-align: center; /* Center text */
            line-height: 1.2; /* Adjust line height */
        }
        @media (max-width: 768px) {
            .stream-section .overlay-text {
                width: 70%;
                max-width: none;
                min-height: 35px; /* Slightly smaller height for mobile */
            }
            .overlay-text h2 {
                font-size: 1rem;
            }
        }
        @media (max-width: 480px) {
            .stream-section .overlay-text {
                width: 65%;
                min-height: 30px; /* Even smaller height for very small screens */
            }
            .overlay-text h2 {
                font-size: 0.7rem;
            }
        }
        .footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 0.3rem 0;
            font-family: Avenir, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            z-index: 10;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/figures/brand/White.png" alt="Eureka Logo">
            </a>
        </div>
    </nav>

    <!-- Stream Section -->
    <div class="stream-section">
        <img src="stream.mjpg" alt="Live Microscope Stream">
        <div class="overlay-text">
            <h2>Live Microscope Stream</h2>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>For Investor Pitch at SPH</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
