<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eureka Microscope Stream</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        
        /* Custom styles */
        .navbar {
            background-color: #000;
            height: 60px;
            z-index: 20;
        }
        
        .navbar-brand img {
            width: 150px;
            height: auto;
        }
        
        .stream-section {
            position: relative;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            overflow: hidden;
            height: calc(100vh - 110px); /* Subtract navbar and footer heights */
        }
        
        /* Default styling for phone portrait mode */
        .stream-section img {
            height: 95%; /* Slightly smaller than 100% to avoid covering logo */
            width: auto;
            object-fit: contain;
            transform: rotate(90deg);
        }

        /* Landscape mode (phone landscape, tablet landscape, desktop) */
        @media (orientation: landscape) {
            .stream-section img {
                height: auto;
                width: 95%;
                transform: none; /* No rotation needed in landscape */
            }
        }

        /* Special case for tablets in portrait */
        @media (min-width: 768px) and (orientation: portrait) {
            .stream-section img {
                height: auto;
                width: 95%;
                transform: none;
            }
        }
        
        .stream-section .overlay-text {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.5);
            border-radius: 5px;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            width: clamp(200px, 30vw, 400px);
            height: 40px;
        }
        
        .overlay-text h2 {
            color: white;
            margin: 0;
            width: 100%;
            text-align: center;
            font-size: clamp(0.8rem, 1.5vw, 1.2rem);
            padding: 0 10px;
        }
        
        /* Medium screens */
        @media (max-width: 768px) {
            .overlay-text h2 {
                font-size: clamp(0.8rem, 1.2vw, 1rem);
            }
        }
        
        /* Small screens */
        @media (max-width: 480px) {
            .overlay-text h2 {
                font-size: clamp(0.7rem, 1vw, 0.9rem);
            }
        }
        
        .footer {
            background-color: #000;
            color: white;
            text-align: center;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }
        
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/figures/brand/White.png" alt="Eureka Logo">
            </a>
        </div>
    </nav>

    <!-- Stream Section -->
    <div class="stream-section">
        <img src="stream.mjpg" alt="Live Microscope Stream">
        <div class="overlay-text">
            <h2>Live Microscope Stream</h2>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>For Investor Pitch at SPH</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
