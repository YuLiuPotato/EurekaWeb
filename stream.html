<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eureka Microscope Stream</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        /* Custom styles */
        .navbar {
            background-color: #000;
        }
        .navbar-brand img {
            width: 150px; /* Adjust the logo size */
        }
        .stream-section {
            position: relative;
            text-align: center;
            color: white;
            flex-grow: 1; /* Grow to take available space */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .stream-section video {
            width: 100vw;
            height: 100vh;
            max-height: calc(100vh - 120px); /* Adjust video to fit in between navbar and footer */
            object-fit: cover;
            transform: rotate(90deg); /* Rotates video to fit in portrait mode */

        }
            /* Rotate video for portrait orientation */
        @media (orientation: portrait) {
            .stream-section {
                max-width: 100%; /* Ensure the video takes the full width of the screen */
            }
            .stream-section video {
                width: 100vh; /* Make the height fill the full width */
                height: 100vw; /* Height based on the width of the viewport */
                max-width: none; /* Remove max-width constraint */
                transform: rotate(90deg); /* Rotate the video by 90 degrees */
                object-fit: contain; /* Adjust fit for rotated view */
            }
        }
        .stream-section .overlay-text {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 5px;
            width: 60%; /* Set a default width */
            max-width: 200px; /* Maximum width for larger screens */
        }
        .overlay-text h2 {
            font-size: 1rem;
            margin-bottom: 0;
        }
        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .stream-section .overlay-text {
                width: 70%; /* Wider on smaller screens */
                max-width: none; /* Remove max-width constraint */
            }
            .overlay-text h2 {
                font-size: 1rem; /* Smaller font size on smaller screens */
            }
        }
        /* Media query for very small screens */
        @media (max-width: 480px) {
            .stream-section .overlay-text {
                width: 65%; /* Even wider on very small screens */
            }
            .overlay-text h2 {
                font-size: 0.7 rem; /* Even smaller font size on very small screens */
            }
        }
        .footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 0.3rem 0; /* Reduced padding for shorter height */
            font-family: Avenir, sans-serif;
            display: flex;
            align-items: center; /* Vertically centers the text */
            justify-content: center; /* Horizontally centers the text */
            height: 50px; /* Set a fixed height for better control */
        }
        .footer p {
            margin: 0; /* Removes default margin to ensure perfect centering */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/figures/brand/White.png" alt="Eureka Logo"> <!-- Replace with your logo image path -->
            </a>
        </div>
    </nav>

    <!-- Stream Section -->
    <div class="stream-section">
        <video id="videoStream" autoplay playsinline>
            Your browser does not support the video tag.
        </video>
        <div class="overlay-text">
            <h2>Live Microscope Stream</h2>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>For Investor Pitch at SPH</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
