<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eureka Microscope Stream</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000; /* Set black background */
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        
        /* Custom styles */
        .navbar {
            background-color: #000;
            height: 60px; /* Fixed height for navbar */
            z-index: 20; /* Ensure navbar stays on top */
        }
        
        .navbar-brand img {
            width: 150px;
            height: auto;
        }
        
        .stream-section {
            position: relative;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            overflow: hidden; /* Prevent image overflow */
            height: calc(100vh - 110px); /* Subtract navbar and footer height */
        }
        
        .stream-section img {
            height: 100%;
            width: auto;
            max-width: 100%;
            object-fit: contain;
            transform: rotate(90deg);
        }
        
        .stream-section .overlay-text {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.5);
            padding: 0; /* Remove padding */
            border-radius: 5px;
            width: 60%;
            max-width: 200px;
            z-index: 10;
            height: 40px; /* Fixed height */
            display: flex;
            align-items: center; /* Vertical center */
            justify-content: center; /* Horizontal center */
        }
        
        .overlay-text h2 {
            font-size: 1rem;
            color: white;
            margin: 0;
            line-height: 40px; /* Match container height */
            width: 100%;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .stream-section .overlay-text {
                width: 70%;
                max-width: none;
            }
            .overlay-text h2 {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .stream-section .overlay-text {
                width: 65%;
            }
            .overlay-text h2 {
                font-size: 0.7rem;
            }
        }
        
        .footer {
            background-color: #000;
            color: white;
            text-align: center;
            height: 50px; /* Fixed height for footer */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }
        
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/figures/brand/White.png" alt="Eureka Logo">
            </a>
        </div>
    </nav>

    <!-- Stream Section -->
    <div class="stream-section">
        <img src="stream.mjpg" alt="Live Microscope Stream">
        <div class="overlay-text">
            <h2>Live Microscope Stream</h2>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>For Investor Pitch at SPH</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
